<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器的优先级</title>
    <style>
        #first{
            /*color: red;*/
            font-size: 20px;
        }
        .outer > .inner{
            color: green;
        }
        .outer > div{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="one inner" id="first">one</div>
        <div class="two">two</div>
        <div class="three">three</div>
    </div>
</body>
</html>
