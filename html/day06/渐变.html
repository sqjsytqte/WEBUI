<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>linear-gradient</title>
	<style type="text/css">
	*{margin:0;padding:0;}
	.posDir{margin:100px auto;}
	.linearBar{width:100px;height:100px;border:1px solid #ccc;
		background-image:linear-gradient(45deg, #000,#fff);
	/*********************************偏向角度,起始点颜色,终止点颜色***************/
	}
	</style>
</head>
<body>
	<div class="linearBar posDir"></div>
</body>
</html>
