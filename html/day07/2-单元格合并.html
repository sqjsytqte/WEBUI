<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单元格合并</title>
    <style>
        .container{
            text-align: center;
        }
        table{
            border-collapse: collapse;
            width: 100%;
        }
        td{
            border: 1px solid #cccccc;
        }
        .label{
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <caption>项目计划进度表</caption>
            <tbody>
                <tr>
                    <td colspan="4"><!-- 行合并 -->
                        一.项目基本情况
                    </td>
                </tr>
                <tr>
                    <td class="label">项目名称：</td>
                    <td rowspan="3"></td><!-- 列合并 -->
                    <td class="label">项目编号：</td>
                    <td rowspan="3"></td>
                </tr>
                <tr>
                    <td class="label">制作人：</td>
                    <!-- <td></td> -->
                    <td class="label">审核人：</td>
                    <!-- <td></td> -->
                </tr>
                <tr>
                    <td class="label">项目经理：</td>
                    <!-- <td></td> -->
                    <td class="label">制作日期：</td>
                    <!-- <td></td> -->
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
