<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
    <style>
        .container{
            text-align: center;
        }
        table{
            border-collapse: collapse;
            width: 100%;
        }
        td, th{
            border: 1px solid #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <caption>学生信息表</caption>
            <thead>
                <tr>
                    <th width="60px">序号</th>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th width="100px">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>1700110011</td>
                    <td>张三</td>
                    <td>男</td>
                    <td>
                        <a href="">删除</a>
                        <a href="">修改</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
